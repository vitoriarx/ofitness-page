<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <form action="https://formsubmit.co/el/yicego" method="POST">

        <div class="container-contato">
            <h1 class="contato">Entre em contato</h1>
    
            <div>
                <label class="label-contato" for="">Nome:</label><br>
                <input class="input-contato" type="text" placeholder="Seu nome">
            </div>
    
            <div>
                <label class="label-contato" for="">E-mail:</label><br>
                <input type="email" name="email" placeholder="Endereço de e-mail">
            </div>
    
            <div>
                <label class="label-contato" for="">Número:</label><br>
                <input class="input-contato" type="text" placeholder="Seu Número">
            </div>
    
            <button class="button-contato" type="submit">Send</button>
        </div>

    </form>
    
</body>
</html>
